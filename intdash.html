<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AQI Dashboard</title>
    <link rel="stylesheet" href="intdash.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Current Top Cities Section -->
        <div class="section" id="current-top-cities">
            <h2>Top 10 Cities in India by AQI</h2>
            <div id="city-list"></div>
        </div>
    
        <!-- Current AQI Section -->
        <div class="section" id="current-aqi">
            <h2>Current AQI Levels</h2>
            <p><strong>City:</strong> <span id="city"></span></p>
            <p><strong>AQI:</strong> <span id="aqi-value"></span></p>
            <div>
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <!-- Historical Trends Section -->
        <div class="section" id="historical-trends">
            <h2>Historical Trends</h2>
            <canvas id="aqiChart"></canvas>
        </div>

        <!-- Geographic Map Section -->
        <div class="section" id="geographic-map">
            <h2>Geographic Map</h2>
            <div id="map"></div>
        </div>
    </div>
    
    <script src="intdash.js"></script>
</body>
</html>
