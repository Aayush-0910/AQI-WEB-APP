<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI INSIGHTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6b0b5c0e4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
</head>
<body>
    <h1>
        <img src="logoo.png" alt="Logo" class="logo">
        <span>AQI INSIGHTS</span>
        <button class="dark-mode-toggle"><i class="fas fa-sun"></i></button>
    </h1>

    <div class="main-container">
        <div class="weather-input">
            <h3>Enter Location</h3>
            <input type="text" class="city-input" placeholder="E.g., Agra, Firozabad, Tundla">
            <button class="search-btn">Search</button>
            <div class="separator">or</div>
            <button class="location-btn">Use Current Location</button>
        </div>

        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2>City (Date)</h2>
                    <h4>Temperature: __Â°C</h4>
                    <h4>Wind Speed: __ M/S</h4>
                    <h4>Humidity: __%</h4>
                    <h4>Air Quality: __</h4>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                    <h4>Weather Condition</h4>
                </div>
            </div>

            <div class="days-forecast">
                <h5>5-Day Forecast</h5>
                <ul class="weather-cards">
                    <!-- Cards will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <div id="windy"></div>

    <div class="footer">
        <p>&copy; 2025 AQI INSIGHTS. All Rights Reserved.</p>
        <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
